- name: Init the Docker Swarm Nodes
  docker_swarm:
    state: join
    tls: yes
    # advertise_addr: 
      # should be detected automatically
    join_token: "{{ hostvars['docker-swarm-manager']['JoinTokens']['Worker'] }}"
    remote_addrs: 
      - "{{ hostvars['localhost']['gce_manager_ip']['address'] }}:2377"
